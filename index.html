<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Mem Slider</title>
  </head>
  <body>
    <div class="slider middle">
      <div class="slides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <div class="slide s1"><img src="./assets/pic1.jpg" alt="pic1" /></div>
        <div class="slide"><img src="./assets/pic2.jpg" alt="pic2" /></div>
        <div class="slide"><img src="./assets/pic3.jpg" alt="pic3" /></div>
        <div class="slide"><img src="./assets/pic4.jpg" alt="pic4" /></div>
      </div>
      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
      </div>
    </div>
  </body>
</html>
